server:
  port: 8001

spring:
  application:
    name: GINC

  profiles:
    active: dev
    include: secret

  # H2 Setting Info
  h2:
    console:
      enabled: true
      path: /h2-console
  # Database Setting Info
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;
    username: sa
    password:

jwt:
  secret-key: ${jwt.secret-key}
